
{% extends "owners/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row mb-4">
    <div class="col">
        <h2 class="fw-bold">Create New Owner</h2>
    </div>
</div>

<div class="card mb-4">
    <div class="card-header fw-bold">Owner Form</div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group mb-3">
                <legend>Are you sure you want to delete this owner?</legend>
                <p><strong>Name:</strong> {{ object.name }}</p>
                <p><strong>Email:</strong> {{ object.email }}</p>
            </fieldset>
            <button class="btn btn-primary" type="submit">Delete</button>
        </form>
    </div>
</div>

{% endblock content %}
